<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set or Update Your Goals</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:replace="fragments :: top-bar"></div>
            <h1>Set Your Goals!</h1>
                    <a th:href="@{/showNewGoalForm}" class="btn btn-primary form-group"> Add Goal </a>
                    
            <table border="1" class="table">
            <thead>
                <tr>
                    <th>Goal Name</th>
                    <th>Goal Importance</th>
                    <th>Month Number</th>
                    <th>Prep Start Months </th>
                    <th>Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="goal : ${goals}">
                    <td th:text="${goal.goalName}"></td>
                    <td th:text="${goal.goalImportance}"></td>
                    <td th:text="${goal.monthNumber}"></td>
                    <td th:text="${goal.prepStartMonths}"></td>
                    <td> 
	                    <a th:href="@{/showFormForUpdate/{id}(id=${goal.goalId})}" class="btn btn-primary">Update</a>
	                    <a th:href="@{/deleteGoal/{id}(id=${goal.goalId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
     </div>
</body>
</html>
